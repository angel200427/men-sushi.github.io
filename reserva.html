<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reserva tu Mesa - Sushi Land</title>
  <link rel="stylesheet" href="estilosReservaMesa.css" />
  <script src="scriptReservaMesa.js" defer></script>
</head>
<body>
  <main class="container fade-in">
    <h1>📝 Reserva tu Mesa</h1>
    <p class="info">Haz tu reserva enviando un WhatsApp al <strong>+593 987 654 321</strong></p>
    <p class="info">O completa este formulario para contactarte directamente.</p>
    <a href="index.html" class="boton-regreso">⬅️ Volver al Inicio</a>

    <section class="formulario-reserva">
      <h2>Formulario de Reserva</h2>
      <form id="formulario-whatsapp">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" required placeholder="Tu nombre" />

        <label for="event">Tipo de Evento:</label>
        <select id="event" name="event" required>
          <option value="">Selecciona</option>
          <option value="Cumpleaños">Cumpleaños</option>
          <option value="Graduación">Graduación</option>
          <option value="Boda">Boda</option>
          <option value="Corporativo">Corporativo</option>
          <option value="Otro">Otro</option>
        </select>

        <label for="date">Fecha del Evento:</label>
        <input type="date" id="date" name="date" required />

        <label for="guests">Número de Personas:</label>
        <input type="number" id="guests" name="guests" min="1" required placeholder="Cantidad de invitados" />

        <button type="submit" class="boton-reservar">📲 Enviar por WhatsApp</button>
      </form>
    </section>
  </main>
</body>
</html>
