<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR con enlace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    img {
      width: 200px;
      cursor: pointer;
    }
    .link {
      margin-top: 10px;
      display: block;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Imagen del código QR -->
  <a href="https://tupagina.com/menu" target="_blank">
    <img src="img/frame (6).png" alt="Código QR">
  </a>

  <!-- Enlace debajo de la imagen -->
  <a href="https://qrco.de/sushiland" target="_blank" class="link">
    https://tupagina.com/menu
  </a>

</body>
</html>
